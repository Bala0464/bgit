<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Crop Prediction Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2e7d32;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #c8e6c9;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
        }
        h2 {
            color: #2e7d32;
            text-align: center;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .product {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product h3 {
            margin: 10px 0;
            color: #2e7d32;
        }
        .product p {
            font-size: 14px;
            color: #666;
        }
        .product .price {
            font-size: 18px;
            font-weight: bold;
            color: #4caf50;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #388e3c;
        }
        footer {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Crop Prediction Store</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/project">Predict Crop</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="product-list">
            {% for product in products %}
                <div class="product">
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.description }}</p>
                    <p class="price">${{ product.price }}</p>
                    <a href="#" class="btn">Add to Cart</a>
                </div>
            {% endfor %}
        </div>
    </div>

    <footer>
        <p>Â© 2025 Crop Prediction Store. All rights reserved.</p>
    </footer>
</body>
</html>
